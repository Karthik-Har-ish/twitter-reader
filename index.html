<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterReader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>

</head>
<body>
    <div class="rectangles" id="rectangles">
        <span class="rectangle rectangle-1"></span>
        <span class="rectangle rectangle-2"></span>
    </div>
    
    <div class="root" id="root">
        <div class="header" ></div>

        <div id="header-el" data-is-header="false" class="all-first-page-content">
            <div class="text-stuff">
                <h1 id="main-header" class="main-header">TwitterReader</h1>
                <h1 id="sub-header" class="sub-header">Scroll to start...</h1>
            </div>
            <img class="logo-icon" id="logo-el" src="./assets/icons8-twitter-50.png" alt="twitterreader-image">
        </div>
        <div class="page" id="page">
        </div>
    </div>
    
</body>
</html>
